services:
  - type: web
    name: DermAI
    env: python
    region: singapore
    plan: starter  # Upgrade từ free lên starter để có thêm memory
    buildCommand: "./build.sh"
    startCommand: "gunicorn dermai.wsgi:application --workers 1 --threads 2 --timeout 300 --max-requests 100 --max-requests-jitter 10 --preload"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dermai-db
          property: connectionString
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"  # Giảm log level của TensorFlow
      - key: OMP_NUM_THREADS
        value: "2"  # Giới hạn số thread OpenMP
      - key: MKL_NUM_THREADS
        value: "2"  # Giới hạn số thread MKL

