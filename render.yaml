services:
  - type: web
    name: DermAI
    env: python
    region: singapore
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn dermai.wsgi:application --workers 1 --threads 4 --timeout 300"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dermai-db
          property: connectionString

