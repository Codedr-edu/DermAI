services:
  - type: web
    name: DermAI-Optimized
    env: python
    region: singapore
    plan: starter  # Upgrade from free for more memory (1GB vs 512MB)
    buildCommand: "./build.sh"
    startCommand: "gunicorn dermai.wsgi:application --workers 1 --threads 2 --timeout 300 --max-requests 100 --max-requests-jitter 10 --preload --worker-class sync"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: dermai.settings_optimized
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MALLOC_ARENA_MAX
        value: "2"
      - key: DATABASE_URL
        fromDatabase:
          name: dermai-db
          property: connectionString