<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chỉnh sửa bài viết - DermAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e8f0ff 100%); padding-bottom: 76px; }
        .edit-container { max-width: 760px; margin: 20px auto; }
        .edit-card { border-radius: 12px; background: #fff; box-shadow: 0 8px 20px rgba(15,23,42,0.06); padding: 20px; }
    </style>
</head>
<body class="vh-100 d-flex flex-column align-items-center">
    <div class="edit-container w-100">
        <div class="edit-card">
            <h2 class="mb-4">Chỉnh sửa bài viết</h2>
            <form method="post" action="{% url 'edit_post' post.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea id="tinyContent" name="content" class="form-control" rows="10">{{ post.content|striptags }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a href="{% url 'community' %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>

    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/m7h9it70s3fcl5aux1hik5lcn1ik3f5bl9mro9q73oa7jzvn/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#tinyContent',
            menubar: false,
            plugins: 'link lists code paste image',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | link | removeformat',
            branding: false,
            height: 300,
            paste_as_text: false,
            forced_root_block: 'p',
            relative_urls: false,
            convert_urls: true,
            valid_elements: 'a[href|target|rel],strong/b,em/i,p,ul,ol,li,br,hr,pre,code,img[src|alt|title]',
            setup: function (editor) {
                editor.on('submit', function (e) {
                    editor.save();
                });
            }
        });
    </script>
</body>
</html>
